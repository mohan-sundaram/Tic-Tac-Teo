<div class="row" style="margin-top: 70px">

  <div class="col-lg-3" style="padding: 30px 60px;">
    <div class="card">
      <div class="card-header">
        <h2><b>Player 1</b></h2>
      </div>
      <div class="card-body">
        <h5 class="card-title name">{{players[0].value}}</h5>
        <p class="card-text score">Score : {{players[0].score}}</p>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="flex-row">
      <div *ngFor="let row of values;index as i" class="d-flex justify-content-center">
        <app-card *ngFor="let cloumn of row;index as j" [value]="values[i][j]" (click)="cardClick(i,j,$event)" (touchend)="cardClick(i,j,$event)"></app-card>
      </div>
    </div>
    <div class="flex-row mt-5">
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-success btn-lg font-weight-bold m-2"
          (click)="startGame()">{{gameStarted?'Restart':'Start'}} Game</button>
        <button class="btn btn-outline-danger btn-lg font-weight-bold m-2" (click)="initGame()"> End Game </button>
      </div>
    </div>
  </div>

  <div class="col-lg-3" style="padding: 30px 60px;">
      <div class="card">
        <div class="card-header">
          <h2><b>Player 2</b></h2>
        </div>
        <div class="card-body">
          <h5 class="card-title name">{{players[1].value}}</h5>
          <p class="card-text score">Score : {{players[1].score}}</p>
        </div>
      </div>
    </div>
</div>
